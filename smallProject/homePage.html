<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://icons8.com/icon/KtLdJpNivpcV/delete">
</head>

<body class="Home-Background">
    <div class="container-two">
        <div class="home-item">
            <label for="fileName">FileName<span>*</span> : </label>
            <input type="text" name="fileName" placeholder="Enter FileName" class="end-item" id="fileNameInput">
        </div>
        <div class="home-item">
            <label for="product-name">Product Name<span>*</span> : </label>
            <input type="text" name="product-name" placeholder="Enter the Product Name" class="end-item" id="productNameInput">
        </div>
        <div class="home-item">
            <label for="url">WebPage URL<span>*</span> : </label>
            <input type="text" name="url" placeholder="Enter the URL" class="end-item" id="webUrlInput">
        </div>
        <div class="add-icon-container">
            <button id="add-icon">+</button>
        </div>
        <div class="select-and-option">

            <div class="add-icon-container">
                <img width="30" height="30" src="https://img.icons8.com/plasticine/100/filled-trash.png"
                    alt="filled-trash" class="deleteIcon">
            </div>
            <div class="selector-container">
                <label for="selector">Choose a Selector<span>*</span> : </label>
                <select name="selector" id="selector" class="end-item">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="xpath">XPath</option>
                    <option value="linktext">LinkText</option>
                    <option value="tagname">TagName</option>
                    <option value="classname">ClassName</option>
                    <option value="cssselector">CssSelector</option>
                </select>
                <input type="text" name="selector-value" placeholder="Enter the value of Selector" class="end-item new-item" id="selectorUserInput">
            </div>
            <div class="selector-container">
                <label for="option">Choose a option<span>*</span> : </label>
                <select name="option" id="option" class="end-item">
                    <option value="click" class="click-class">Click</option>
                    <option value="input" class="input-class">Input</option>
                </select>
                <!-- <input type="text" placeholder="Enter the value of Option" class="end-item"> -->
            </div>
            <div class="selector-container">
                <label for="option">Choose Wait Time<span>*</span> : </label>
                <select name="option" id="option-time" class="end-item">
                    <option value="1" class="click-class">1</option>
                    <option value="2" class="input-class">2</option>
                    <option value="3" class="input-class">3</option>
                    <option value="4" class="input-class">4</option>
                    <option value="5" class="input-class">5</option>
                </select>
                <!-- <input type="text" placeholder="Enter the value of Option" class="end-item"> -->
            </div>
            <div class="selector-container">
                <label for="description">Description<span>*</span> : </label>
                <input type="text" name="description" placeholder="Enter Description" class="end-item new-item" id="userDescription">
            </div> 
        </div>
        <div class="submit-container">
            <button class="submit-button">Submit</button>
        </div>
    </div>
    <script src="./home.js" defer></script>
</body>

</html>
